        @media (orientation: portrait) {
            body {
                flex-direction: column;
            }

            #current-day-info {

                padding: 1vh 0;

                align-items: center;
                justify-content: center;

            }

            }

            #current-day-info .current-day-heading {
                display: inline;
                padding: 0;
                margin: 0 4px;
                font-size: 7vw;
            }

            #calendar {
                width: 100%;

            }

            #calender h4 {

            }

            #calender h3 {

                padding: 1.4 2vw 0 0.8vw;
            }

            #calendar .weekday {
                font-size: 2.5vw;
            }

            #calendar tbody td {
                height: 9.8vw;
                width: 9.8vw;
                font-size: 1.6vw;
                padding: 0.8vw;
            }

            #calender img {
                width: 7.4vw;
                top: 0.7vw
            }

            #calendar #theme-portrait {
                display: block;
                padding: 3vw 26.5vw;
                margin-top: 2vh;
                border: none; 

            }

            .popup {
                width: 75vw;
            }

            #fav-color #color-options .color-options {
                width: 12vw;
            }

            #fav-color #update-theme {
                padding: 6px 16px;
                border-width: 2px;
            }

            #fav-color #color-options .checkmark {

            }

            #make-note #edit-post-it {

                height: 24vh;

            }

        body {
            font-family: 'Josefin Sans', sans-serif;
            margin: 0;
            background-color: #FEFDFD; 
            display: flex;
            align-items: stretch;

        table, td, th {

        }

        table {
            margin: 14px auto;
            padding: 7vh 0;
            border-collapse: collapse;
        }

        .font {
             font-family: 'Josefin Sans', sans-serif;
        }

        .default-cursor {
            cursor: default;
        }

        .center {
            text-align: center;
        }

        .button {
            border-radius: 500px;
            outline: none;
            margin: 0 auto;
            background-color: transparent;
        }

        .color {
            color: #FEFDFD;
            background-color: #1B19CB;
        }

        .border-color {
            border-color: #1B19CB;
        }

        .off-color {
            color: #7C7EFB
        }

        .tooltip span {
            display: none;
        }

        @media (orientation: landscape;) {
            .tooltip:hover {
                cursor: help;
                position: relative;
            }

            .tooltip:hover span {
                display: block;
                font-size: 1vw;
                padding: 6px;
                white-space: pre-wrap;
                width: 12vw;
                z-index: 100;
                background-color: #EDEDED;
                color: black;
                border-radius: 6px;
                left: 2vw;
                top: 4vw;
                position: absolute;
            }

                
            #current-day-info {
                width: 38%;
                min-height: 100vh;
            }
        }

       

        
        #current-day-info #app-name-landscape {
            font-size: 6.2vh;
            padding: 9vh 0 1vh;
            border-bottom: 1px solid;
        }

        #current-day-info h2 {
            font-size: 6vh;
            font-weight: 300;
            margin: 0 0 3vh;
            padding-top: 3vh;
        }

        #current-day-info h1 {
            font-size: 6.8vh;
            font-weight: 600;
            margin: 4vh 0;
        }

        #current-day-info #theme-landscape {
            display: block;
            padding: 1.8vh 4.2vh; 
            color: #FEFDFD;
            border: 3px solid #FEFDFD;
            font-size: 2.4vh;
        }

        #current-day-info #theme-landscape:hover {
            background-color: white;
            opacity: 0.4;
            color: black;   
        }

        #calendar {
            width: 62%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-around;
        }

        #calendar #app-name-portrait {
            display: none;
        }

        #calendar #theme-portrait {
            display: none;
        }

        #calendar thead tr:first-child th div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #calendar  h4 {
            margin: 0;
            padding: 0.8vw 0 0.2vw;
            font-size: 1.4vw;
            font-weight: 300;
        }

        #calendar h3 {
            font-size: 2vw;
            font-weight: 700;
            margin: 0;
            padding: 0 2vw;
            display: inline-block;
        }

        #calendar .weekday {
            font-size: 1.7vw;
            font-weight: 300;
            padding: 8px 0 5px;           
            border-bottom: 1px solid white !important;
        }

        #calendar .icon {
            font-size: 1.2vw;
        }

        #calendar .icon:hover {
            opacity: 0.6;
        }

        #calendar tbody td {
            height: 5.2vw;
            width: 5.2vw;
            font-size: 0.8vw;
            font-weight: 600;
            vertical-align: top;
            padding: 0.5vw;
            transition: font-size .4s ease;
        }

        #calendar tbody td:hover {
            font-size: 1.2vw;
        }

        #calendar #current-day {
            background-color: #E1E1E1;
        }

        #calendar img {
            width: 3.8vw;
            vertical-align: top;
            position: relative;
            top: 0.5vw;
            left: 12px;

    }


    </style>
